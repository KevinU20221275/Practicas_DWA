<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Practica 11</title>
</head>
<body>
    <!-- contenido del navbar, incluye la lista de navegacion y el formulario de busqueda-->
    <!-- La clase navbar navbar-expand-lg bg-body-tertiary se utiliza para estabilizar
    el elemento nav que representa el navbar en el codigo HTML -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Es crear un contenedor que se adapte al ancho de la pantalla -->
        <div class="container-fluid">
            <!-- Lista de navegacion -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Quines Somos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contactos</a>
                </li>
            </ul>
            <!-- Formulario de busqueda -->
            <!-- d-flex significa "display", 'flex' se refiere al modelo de caja flexible de CSS -->
            <form action="" class="d-flex">
                <input class="form-control me-2" type="busqueda" placeholder="busqueda">
                <!-- "btn-outline": indica que el boton tendra un aspecto de contorno en lugar de un fondo solido.
                en lugar de un fondo de color solido, el boton tendra un borde y texto con el color especificado -->
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
        </div>
    </nav><br>
    <h2 class="titulo"> BIENVENIDOS A MI SITIO WEB</h2>
    <img src="img/Portada.png" class="img-fluid" alt="">
</body>
</html>
